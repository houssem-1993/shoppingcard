<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shopping card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    i{
      cursor: pointer;
    }

  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-end">
      <a class="navbar-brand" href="#">Shopping card</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Account
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Profile</a>
              <a class="dropdown-item" href="#">Setting</a>
              <a class="dropdown-item" href="#">Logout</a>

            </div>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <section>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://images-na.ssl-images-amazon.com/images/I/51i3omiKWLL._AC_SL1200_.jpg" class="d-block w-100"
            width="600px" height="500px">
        </div>
        <div class="carousel-item">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSkomYOblROQcHsWbeal9US_8EP6jZay-N19gvauDNgpC62cRfb"
            class="d-block w-100" alt="..." width="600px" height="500px">
        </div>
        <div class="carousel-item">
          <img src="https://www.scmusic.com.au/content/uploads/2017/12/jackson-js32t-ferrari-red-1.jpg"
            class="d-block w-100" alt="..." width="600px" height="500px">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- container 
              row 
                col 
                col 
                col 
              row
                col
                col
                col

              -->


    <div class="container">
      <div class="row bg-dark text-light rounded d-flex justify-content-center">
        <p class="shopping-total-paragraphe"> Shopping Total : <span id="somme">0</span> $</p>
      </div>
      <!-- product-row  1 -->
      <div class="row p-5">
        <i class="far fa-trash-alt remove-btn col-1"></i>
        <i class="fas fa-heart like-btn col-1" ></i>
        <img class="product-img col-3" src="https://gear-vault.com/wp-content/uploads/2008/07/Jackson-KE3-guitar.jpg" />
        <p class="col-3">jackson kelly</p>
        <p class="col-2"><span class="unit-price">700</span> $</p>
        <div class="col-2">
          <i class="fas fa-minus minus-btn"></i>
          <span class="quantite">0</span>
          <i class="fas fa-plus plus-btn"></i>

        </div>
      </div>

      <!-- product-row  2 -->
      <div class="row p-5">
        <i class="far fa-trash-alt remove-btn col-1"></i>
        <i class="fas fa-heart like-btn col-1"></i>
        <img class="product-img col-3" src="https://www.stars-music.fr/medias/jackson/soloist-slattxmg3-6-emg-tp6-matte-black-600-62601.jpg" />
        <p class="col-3">jackson Solist</p>
        <p class="col-2"><span class="unit-price">700</span> $</p>
        <div class="col-2">
          <i class="fas fa-minus minus-btn"></i>
          <span class="quantite">0</span>
          <i class="fas fa-plus plus-btn"></i>

        </div>
      </div>

      <!-- product-row  3 -->
      <div class="row p-5">
        <i class="far fa-trash-alt remove-btn col-1"></i>
        <i class="fas fa-heart like-btn col-1"></i>
        <img class="product-img col-3" src="https://58eca9fdf76150b92bfa-3586c28d09a33a8c605ed79290ca82aa.ssl.cf3.rackcdn.com/jackson-rr24-black-with-red-347757.jpg" />
        <p class="col-3">jackson RR24</p>
        <p class="col-2"><span class="unit-price">950</span> $</p>
        <div class="col-2">
          <i class="fas fa-minus minus-btn"></i>
          <span class="quantite">0</span>
          <i class="fas fa-plus plus-btn"></i>

        </div>
      </div>
    




    </div>

                  jackson RR24
                </div>

          </div> -->

  </section>








  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
</body>

</html>
